name: RSDKv3 iOS (Auto-Detect)

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build RSDKv3 iOS
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout RSDKv3
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Build Environment
        run: |
          echo "IOS_SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)" >> $GITHUB_ENV
          echo "MIN_VER=12.0" >> $GITHUB_ENV
          WORK_DIR=$(pwd)/build_libs
          INSTALL_DIR=$WORK_DIR/install
          mkdir -p $INSTALL_DIR
          echo "WORK_DIR=$WORK_DIR" >> $GITHUB_ENV
          echo "INSTALL_DIR=$INSTALL_DIR" >> $GITHUB_ENV

      - name: Compile Ogg, Vorbis, Theora
        run: |
          cd ${{ env.WORK_DIR }}
          export CC="xcrun -sdk iphoneos clang"
          export CXX="xcrun -sdk iphoneos clang++"
          
          # Download config scripts
          curl -L "https://git.savannah.gnu.org/gitweb/?p=config.git;a=blob_plain;f=config.guess;hb=HEAD" -o config.guess
          curl -L "https://git.savannah.gnu.org/gitweb/?p=config.git;a=blob_plain;f=config.sub;hb=HEAD" -o config.sub
          chmod +x config.guess config.sub

          export CFLAGS="-arch arm64 -isysroot ${{ env.IOS_SDK_PATH }} -miphoneos-version-min=${{ env.MIN_VER }} -I${{ env.INSTALL_DIR }}/include"
          export LDFLAGS="-arch arm64 -isysroot ${{ env.IOS_SDK_PATH }} -miphoneos-version-min=${{ env.MIN_VER }} -L${{ env.INSTALL_DIR }}/lib"
          
          # 1. OGG
          echo ">>> Building Ogg..."
          curl -LO https://downloads.xiph.org/releases/ogg/libogg-1.3.5.tar.gz
          tar -xf libogg-1.3.5.tar.gz
          mv libogg-1.3.5 libogg
          cd libogg
          cp ../config.guess . && cp ../config.sub .
          ./configure --host=aarch64-apple-darwin --prefix=${{ env.INSTALL_DIR }} --enable-static --disable-shared
          make -j4 && make install
          cd ..

          # 2. VORBIS
          echo ">>> Building Vorbis..."
          curl -LO https://downloads.xiph.org/releases/vorbis/libvorbis-1.3.7.tar.gz
          tar -xf libvorbis-1.3.7.tar.gz
          mv libvorbis-1.3.7 libvorbis
          cd libvorbis
          cp ../config.guess . && cp ../config.sub .
          sed -i '' 's/-force_cpusubtype_ALL//g' configure
          ./configure --host=aarch64-apple-darwin --prefix=${{ env.INSTALL_DIR }} --enable-static --disable-shared --with-ogg=${{ env.INSTALL_DIR }}
          make -j4 && make install
          cd ..

          # 3. THEORA
          echo ">>> Building Theora..."
          curl -LO https://downloads.xiph.org/releases/theora/libtheora-1.1.1.tar.gz
          tar -xf libtheora-1.1.1.tar.gz
          mv libtheora-1.1.1 libtheora
          cd libtheora
          cp ../config.guess . && cp ../config.sub .
          sed -i '' 's/-force_cpusubtype_ALL//g' configure
          ./configure --host=aarch64-apple-darwin --prefix=${{ env.INSTALL_DIR }} --enable-static --disable-shared --disable-examples --disable-spec --disable-asm --with-ogg=${{ env.INSTALL_DIR }} --with-vorbis=${{ env.INSTALL_DIR }}
          make -j4 && make install
          cd ..
          
          # Populating Dependencies for Xcode
          echo ">>> Populating dependencies/mac/ for Xcode..."
          cd .. 
          mkdir -p dependencies/mac
          cp -R build_libs/libogg dependencies/mac/
          cp -R build_libs/libvorbis dependencies/mac/
          cp -R build_libs/libtheora dependencies/mac/

      - name: Checkout SDL2
        uses: actions/checkout@v4
        with:
          repository: libsdl-org/SDL
          ref: release-2.28.5
          path: SDL2_Source

      - name: Compile SDL2
        run: |
          cd SDL2_Source/Xcode/SDL
          
          xcodebuild -project SDL.xcodeproj \
            -target "Framework-iOS" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            SYMROOT=../../build \
            IPHONEOS_DEPLOYMENT_TARGET=12.0

          xcodebuild -project SDL.xcodeproj \
            -target "Static Library-iOS" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            SYMROOT=../../build \
            IPHONEOS_DEPLOYMENT_TARGET=12.0
          
          TARGET_DIR="../../../dependencies/ios/SDL2"
          mkdir -p $TARGET_DIR
          cp -R ../../build/Release-iphoneos/SDL2.framework $TARGET_DIR/
          cp ../../build/Release-iphoneos/libSDL2.a $TARGET_DIR/libSDL2Main.a

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Fix Assets & Source
        run: |
          # Reset Assets
          rm -rf dependencies/mac/Assets.xcassets
          mkdir -p dependencies/mac/Assets.xcassets
          echo '{"info" : {"version" : 1, "author" : "xcode"}}' > dependencies/mac/Assets.xcassets/Contents.json

          # Patch cocoaHelpers.mm (Remove AppKit dependency)
          echo "// Empty file to bypass AppKit dependency on iOS" > dependencies/mac/cocoaHelpers.mm

          # Fix OpenGL include for iOS (ES2)
          sed -i '' 's|#include <GL/glew.h>|#include <OpenGLES/ES2/gl.h>|g' RSDKv3/RetroEngine.hpp

      - name: Prepare Headers for SDL2
        run: |
          # Symlink headers so <SDL2/SDL.h> works
          cd dependencies/ios/SDL2
          ln -sf SDL2.framework/Headers SDL2

      - name: Detect and Build iOS Project
        run: |
          echo ">>> Searching for Xcode Projects..."
          # Find all .xcodeproj files, excluding hidden ones
          PROJECTS=$(find . -name "*.xcodeproj" -not -path "*/.*" -not -path "*SDL2*")
          echo "Found projects:"
          echo "$PROJECTS"
          
          # Default to root project
          SELECTED_PROJ="RSDKv3.xcodeproj"
          
          # Prioritize any project with "iOS" in the name or path
          for proj in $PROJECTS; do
            if [[ "$proj" == *"iOS"* ]] || [[ "$proj" == *"ios"* ]]; then
               SELECTED_PROJ=$proj
               echo ">>> Auto-selected iOS Project: $SELECTED_PROJ"
               break
            fi
          done

          echo ">>> Listing Schemes for $SELECTED_PROJ..."
          xcodebuild -list -project "$SELECTED_PROJ"
          
          # Try to find a scheme with "iOS" in the name
          SCHEMES=$(xcodebuild -list -project "$SELECTED_PROJ" | grep "Schemes:" -A 100 | tail -n +2 | xargs)
          SELECTED_SCHEME="RSDKv3"
          
          for s in $SCHEMES; do
            if [[ "$s" == *"iOS"* ]]; then
              SELECTED_SCHEME=$s
              echo ">>> Auto-selected iOS Scheme: $SELECTED_SCHEME"
              break
            fi
          done
          
          echo ">>> Building Project: $SELECTED_PROJ (Scheme: $SELECTED_SCHEME)"
          
          xcodebuild clean build \
            -project "$SELECTED_PROJ" \
            -scheme "$SELECTED_SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            ASSETCATALOG_COMPILER_APPICON_NAME="" \
            ASSETCATALOG_COMPILER_LAUNCHIMAGE_NAME="" \
            GCC_TREAT_WARNINGS_AS_ERRORS=NO \
            WARNING_CFLAGS="-w" \
            GCC_PREPROCESSOR_DEFINITIONS='$(inherited) RETRO_PLATFORM=RETRO_iOS RETRO_RENDERDEVICE=RETRO_GLES2' \
            FRAMEWORK_SEARCH_PATHS='$(inherited) $(PROJECT_DIR)/dependencies/ios/SDL2' \
            HEADER_SEARCH_PATHS='$(inherited) $(PROJECT_DIR)/dependencies/ios/SDL2'

          # Move built app to a consistent location
          mkdir -p build_output
          find . -name "*.app" -type d -exec cp -R {} build_output/ \;

      - name: Package and Upload IPA
        run: |
          cd build_output
          APP_NAME=$(find . -name "*.app" -maxdepth 1 | head -n 1)
          if [ -z "$APP_NAME" ]; then
             echo "Error: No .app found in build output!"
             exit 1
          fi
          
          mkdir Payload
          mv "$APP_NAME" Payload/
          zip -r RSDKv3.ipa Payload
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RSDKv3-iOS-IPA
          path: build_output/RSDKv3.ipa
